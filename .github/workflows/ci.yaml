# CI Pipeline for youtube-subtitles-ts
#
# Workflow:
# 1. Test Job - Runs on all pushes and PRs
#    - Unit tests
#    - Build verification (includes type checking via tsup)

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Verify installation
        run: |
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          ls -la node_modules/.bin/ | head -20

      - name: Run tests
        run: npx vitest run --reporter=verbose

      - name: Run build
        run: npx tsup

      - name: Verify build output
        run: |
          echo "Checking dist folder..."
          ls -la dist/
          test -f dist/index.js && echo "✅ index.js exists" || exit 1
          test -f dist/index.mjs && echo "✅ index.mjs exists" || exit 1
          test -f dist/index.d.ts && echo "✅ index.d.ts exists" || exit 1
